<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
       
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="css/StateViewer.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/stateviewer.js"></script>
        <title>StateViewer</title>
    </head>
    <body>
        <div id="popMan" data-theme="c" data-arrow="t"  style="margin:15px 20px 5px -12px;">
        <ul data-role="listview" data-theme="c" class="ui-corner-all">
            <li>Options</li>
            <li><a href="#home-page">Country List</a></li>
            <li><a href="#search-page">State Search</a></li>
        </ul>
        </div>
        <section data-role="page" data-url="home-page" id="home-page">
            <header data-role="header" data-theme="c" data-position="fixed" data-tap-toggle="false">
                <!--<a href="#search-page" data-role="button" data-icon="search" data-iconpos="notext" id="searchpgbtn">Search</a>-->
                <a href="#popMan" data-rel="popup" data-icon="bars" data-iconpos="notext" data-transition="turn">Menu</a>
                <h1>CountryList</h1>
                <a href="#" data-role="button" data-icon="info" data-iconpos="notext" id="infopgbtn">Info</a>
            </header>
            <article data-role="main" class="ui-content">
                <ul data-role="listview" id="countryList" data-filter="true" data-autodividers="true" data-theme="c"></ul>                
            </article>
            <footer data-role="footer" data-position="fixed" data-theme="c" data-tap-toggle="false">
                <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <section data-role="page" data-url="search-page" id="search-page">
        <header data-role="header" data-theme="c" data-position="fixed">
        <a href="#popMan" data-rel="popup" data-icon="bars" data-iconpos="notext" data-transition="turn">Menu</a>
        <!--<a href="#" data-role="button" data-icon="back" data-iconpos="notext" data-rel="back" id="clearbtn">Back</a>-->
        <h1>State Search</h1>
        <a href="#" data-role="button" data-icon="info" data-iconpos="notext" id="infopgbtn">Info</a>
        </header>

        <article data-role="main">
            <input type="text" id="searchBox" placeholder="Enter State name" data-type="search"/>
            <ul data-role="listview" id="stater" data-theme="c"></ul>
            <div id="outputDiv"></div>
        </article>
        <footer data-role="footer" data-position="fixed" data-theme="c" data-tap-toggle="false">
                <h1>&copy All Rights Reserved</h1>
        </footer>
        </section>
        
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
